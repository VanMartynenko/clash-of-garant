<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Clash of Garant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="main">
            <section class="logo">
                <img src="img/logo.png">
            </section>
        </div>
        <section class="sell-information">
            <div class="sell-information-main">
                <div class="information-slot" id="slot-tower">
                    <img src="img/tower.png">
                    <div class="vertical-line"></div>
                    <input type="text" class="enter" id="enter-1" placeholder="Уровень ратуши">
                </div>
                <div class="information-slot">
                    <img src="img/level.png">
                    <div class="vertical-line"></div>
                    <input type="text" class="enter" id="enter-2" placeholder="Уровень деревни">
                </div>
                <div class="information-slot" id="slot-cash">
                    <img src="img/cash.svg">
                    <div class="vertical-line"></div>
                    <input type="text" class="enter" id="enter-3" placeholder="Стоимость">
                </div>
                <div class="information-slot">
                    <img src="img/email.svg">
                    <div class="vertical-line"></div>
                    <input type="text" class="enter" id="enter-4" placeholder="Почта">
                </div>
                <div class="information-slot">
                    <img src="img/password.svg">
                    <div class="vertical-line"></div>
                    <input type="text" class="enter" id="enter-5" placeholder="Пароль">
                </div>
                <input type="text" class="write-info" placeholder="Описание">
                <button>Готово</button>
            </div>
        </section>
    </div>
</body>
